<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de textos</title>
     <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    

<div class="container">
    <div class="buscador">
        <span>Buscar articulo: </span>
        <input type="text" placeholder="busca aqui" class="buscardor">
        <button class="boton">Ir</button>
    </div>
    <div class="contenido">
        <h2 class="titulo">¿Como buscar?</h2>
        <article class="articulo descripcion">
            Solo debes colocar arriba donde dice "busca aqui" y añades la palabra que deseas buscar, luego darle al boton "Ir" y walaaa se hace la magia.
        </article>
    </div>
</div>

</body>
<script src="app.js"></script>
</html>
